name: apod
description: Astronomy Picture of the Day

version: 1.0.0+1

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  redux: ^3.0.0
  flutter_redux: ^0.5.3
  kiwi: ^0.1.0
  http: ^0.12.0+1
  cupertino_icons: ^0.1.2
  youtube_player: ^0.6.0
  shared_preferences: ^0.5.1+1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
  - assets/
  - assets/icons/
  - environment.json
  fonts:
  - family: Nasa
    fonts:
    - asset: assets/fonts/nasa.ttf